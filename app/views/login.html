<div class="login-wrapper">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <div class="well login-well">
                <form class="form-signin" role="form">
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <img class="img img-responsive" src="images/seawall.png" alt="seawall login"/>
                        </div>
                    </div>

                    <hr/>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <hr/>
                    <button class="btn btn-lg btn-primary btn-block btn-md " type="submit"><span class="glyphicon glyphicon-ok"></span></button>



                </form>
            </div>
            <a ng-href="/register" class="btn btn-lg btn-default pull-right btn-sm">request invite code</a>
        </div>
    </div>
</div>
</div>
